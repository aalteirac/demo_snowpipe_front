<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>
		<title>Snowpipe Raspberry Demo</title>
		<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" href="assets/css/theme.css">
	</head>
	<body>
		<header class="u-header">
			<div class="u-header-left">
				<a class="u-header-logo h3" href="index.html">
					<img class="u-header-logo__icon" src="assets/img/M.png" alt="Awesome Icon">
					<span class="u-header-logo__text">Snowpipe</span>
				</a>
			</div>

			<div class="u-header-middle">
				<div class="u-header-section">
					<a class="js-sidebar-invoker u-header-invoker u-sidebar-invoker" href="#"
					   data-is-close-all-except-this="true"
					   data-target="#sidebar">
						<span class="fa fa-align-justify u-header-invoker__icon u-sidebar-invoker__icon--open"></span>
						<span class="fa fa-align-justify u-header-invoker__icon u-sidebar-invoker__icon--close"></span>
					</a>
				</div>
				<div class="u-header-section justify-content-sm-start flex-grow-1 py-0">
					<div class="u-header-search"
					     data-search-mobile-invoker="#headerSearchMobileInvoker"
					     data-search-target="#headerSearch">
						<a id="headerSearchMobileInvoker" class="u-header-search__mobile-invoker align-items-center" href="#">
							<span class="ti-search"></span>
						</a>

						<div id="headerSearch" class="u-header-search-form">
							<form action="/" class="w-100">
								<div class="input-group h-100">
									<button class="btn-link input-group-prepend u-header-search__btn" type="submit">
										<span class="fa fa-search"></span>
									</button>
									<input class="form-control u-header-search__field" type="search" placeholder="Type to searchâ€¦">
								</div>
							</form>
						</div>
					</div>
					<div id="loader" class="spinner-border text-secondary mb-0 mr-2 mr-md-4" role="status">
						<span class="sr-only">Loading...</span>
					  </div>
				</div>
			</div>
		</header>

		<main class="u-main">

			<aside id="sidebar" class="u-sidebar">
				<div class="u-sidebar-inner">
					<header class="u-sidebar-header">
						<a class="u-sidebar-logo" href="index.html">
						</a>
					</header>
					<nav class="u-sidebar-nav">
						<ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
							<li class="u-sidebar-nav-menu__item">
								<a class="u-sidebar-nav-menu__link active" href="index.html">
									<span class="fa fa-chart-line u-sidebar-nav-menu__item-icon"></span>
									<span class="u-sidebar-nav-menu__item-title">Dashboard</span>
								</a>
							</li>

							<li class="u-sidebar-nav-menu__item">
								<a class="u-sidebar-nav-menu__link" href="#"
								   data-target="#menuItemUIBase">
									<span class="fa fa-gear u-sidebar-nav-menu__item-icon"></span>
									<span class="u-sidebar-nav-menu__item-title">Next TBD</span>
									<span class="fa fa-chevron-up u-sidebar-nav-menu__item-arrow"></span>
								</a>

								<ul id="menuItemUIBase" class="u-sidebar-nav-menu u-sidebar-nav-menu--second-level" style="display: none;">
									<li class="u-sidebar-nav-menu__item">
										<a class="u-sidebar-nav-menu__link" href="index.html">
											<span class="u-sidebar-nav-menu__item-icon"></span>
											<span class="u-sidebar-nav-menu__item-title">Others...</span>
										</a>
									</li>
								</ul>
							</li>

							<li class="u-sidebar-nav-menu__divider"></li>

							<li class="u-sidebar-nav-menu__item">
								<a class="u-sidebar-nav-menu__link" href="" target="_blank">
									<span class="fa fa-file-lines u-sidebar-nav-menu__item-icon"></span>
									<span class="u-sidebar-nav-menu__item-title">Documentation</span>
								</a>
							</li>

							<li class="u-sidebar-nav-menu__item">
								<a class="u-sidebar-nav-menu__link" href="" target="_blank">
									<span class="fa-brands fa-docker u-sidebar-nav-menu__item-icon"></span>
									<span class="u-sidebar-nav-menu__item-title">Docker Images</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</aside>

			<div class="u-content">
				<div class="u-body">
					<div class="row">
						<div class="col-md-3 mb-5">
							<div class="card h-100">
								<div class="card-body">
									<div class="media align-items-center py-2">
										<div class="media-body">
											<h5 class="h5 text-muted mb-2">Total Ingested Rows</h5>
											<span class="h2 font-weight-normal mb-0" id="rawcount">--</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-5">
							<div class="card h-100">
								<header class="card-header">
									<h2 class="h4 card-header-title">Refresh Rate <span id="rangeval">30</span>sec</h2>
								</header>
								<div class="card-body">
									<!-- <label for="customRange1">Select rate in Seconds</label> -->
									<input type="range" class="custom-range" min="3" max="60" value="30" id="refresh_rate" onInput="$('#rangeval').html($(this).val())">

									<!-- <hr class="my-4"> -->
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 mb-5">
							<div class="card h-100">
								<header class="card-header d-flex align-items-center justify-content-between">
									<h2 class="h4 card-header-title">Revenue</h2>
									<ul class="list-inline mb-0">
										<li class="list-inline-item dropdown">
											<a id="revenueMenuInvoker" class="u-icon-sm link-muted" href="#" role="button" aria-haspopup="true" aria-expanded="false"
											   data-toggle="dropdown"
											   data-offset="8">
												<span class="ti-more"></span>
											</a>
											<div class="dropdown-menu dropdown-menu-right" aria-labelledby="revenueMenuInvoker" style="width: 150px;">
												<div class="card border-0 p-3">
													<ul class="list-unstyled mb-0">
														<li class="mb-1">
															<a class="d-block link-dark" href="#">Refresh</a>
														</li>
													</ul>
												</div>
											</div>
										</li>
									</ul>
								</header>
								<div class="card-body pt-0">
									<ul class="list-inline mb-4">
										<li class="list-inline-item d-inline-flex align-items-center mr-4">
											<span class="u-indicator u-indicator-xxs position-static bg-primary border-0 mr-2"></span>
											Revenue
										</li>
										<li class="list-inline-item d-inline-flex align-items-center mr-4">
											<span class="u-indicator u-indicator-xxs position-static bg-success border-0 mr-2"></span>
											Profit
										</li>
									</ul>
									<div class="mx-n3" style="height: 50vh;">
										<canvas class="js-area-chart"
										        width="100"
										        height="320"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="u-footer d-md-flex align-items-md-center text-center text-md-left text-muted">
					<ul class="list-inline mb-3 mb-md-0">
						<li class="list-inline-item mr-4">
							<a class="text-muted" href="" target="_blank"></a>
						</li>
						<li class="list-inline-item">
							<a class="text-muted" href="" target="_blank"></a>
						</li>
					</ul>
					<span class="text-muted ml-auto h6">Issues: <a class="text-muted" href="https://github.com/aalteirac/demo_snowpipe_front" target="_blank">git_anthony_alteirac</a></span>
				</footer>
			</div>
		</main>

		<script src="assets/vendor/jquery/dist/jquery.min.js"></script>
		<script src="assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
		<script src="assets/vendor/popper.js/dist/umd/popper.min.js"></script>
		<script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="assets/vendor/chart.js/dist/Chart.min.js"></script>
		<script src="assets/vendor/chartjs-plugin-style/dist/chartjs-plugin-style.min.js"></script>

		<script src="assets/js/sidebar-nav.js"></script>
		<script src="assets/js/main.js"></script>

		<script src="assets/js/charts/area-chart.js"></script>
		<script src="assets/js/charts/area-chart-small.js"></script>
	</body>

</html>
